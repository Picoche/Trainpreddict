  <main>
    <h1 class="couleur">Mes statistiques</h1>
    <h2>Choisissez une semaine ou un mois</h2>
    <div class="select">
      <h3>Mois : </h3>
      <select name="mois" id="mois">
        <option>--Choisissez un mois--</option>
        <option value="Janvier">Janvier</option>
        <option value="Février">Février</option>
        <option value="Mars">Mars</option>
        <option value="Avril">Avril</option>
        <option value="Mai">Mai</option>
        <option value="Juin">Juin</option>
        <option value="Juillet">Juillet</option>
        <option value="Août">Août</option>
        <option value="Septembre">Septembre</option>
        <option value="Octobre">Octobre</option>
        <option value="Novembre">Novembre</option>
        <option value="Décembre">Décembre</option>
      </select>
      <h3>Semaine :</h3>
      <select name="semaine" id="semaine">
        <option>--Choisissez une semaine--</option>
        <option value="0">Semaine 1</option>
        <option value="1">Semaine 2</option>
        <option value="2">Semaine 3</option>
        <option value="3">Semaine 4</option>
        <option value="4">Semaine 5</option>
      </select>
    </div>
    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>
    <div class="data-container">

    </div>
